# Pre-commit hooks configuration for Python 3.13
# See https://pre-commit.com for more information
# Run: pre-commit install to set up git hook scripts

default_language_version:
  python: python3.13

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
      - id: requirements-txt-fixer

  # Python code formatting with black
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13
        args: ['--line-length=100']

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        language_version: python3.13
        args: ['--profile', 'black', '--line-length', '100']

  # Linting with ruff (faster alternative to flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        language_version: python3.13
        args: ['--fix', '--exit-non-zero-on-fix']
      - id: ruff-format
        language_version: python3.13

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        language_version: python3.13
        additional_dependencies:
          - types-pyyaml
          - types-requests
        args: ['--ignore-missing-imports', '--python-version=3.13']

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        language_version: python3.13
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Docstring checks
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        language_version: python3.13
        args: ['--convention=google']
        exclude: '^(tests|__pycache__|\.pyc)'
